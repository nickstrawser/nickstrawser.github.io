<html>
	<button id = "btn" type="button" >Button</button>

	<head>
		<title>Nick Strawser</title>
	</head>
	<body>
		<h2>Welcome</h2>
		<p>This is a test of paragraph 1</p>
		<hr/>
		<img src = "headshot.jpg" width = "100px" height = "100px" />

		<script>
			//real button
			document.getElementById("btn").addEventListener("click",buttonClick);
			document.getElementById("btn").addEventListener("mouseover",buttonHover);
			document.getElementById("btn").addEventListener("mouseleave",buttonExit);
			
			function buttonClick(){
				console.log("clicked");
				location.href = "page2.html";
			};
	
			function buttonHover(){
				document.getElementById("btn").style.color = "red";
			};
	
			function buttonExit(){
				document.getElementById("btn").style.color = "black";
			};
	
		</script>
	</body>
</html>
